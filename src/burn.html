<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../resources/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Ergo Token Burner</title>
    <script>
        function setMaxToken(rowUUID, amount) {
            $("#" + rowUUID).find("input")[0].value = parseFloat(amount.replaceAll(",", "")).toString();
        }
        function resetToken(rowUUID) {
            $("#" + rowUUID).find("input")[0].value = "0";
        }
    </script>
</head>

<body">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div>
            <a class="navbar-brand" href="https://ergoplatform.org/en/" target="_blank">
                <img src="../resources/ergo_logo.png" width="40" height="40" class="d-inline-block align-top" alt="" />
            </a>
            <a class="navbar-brand" href="/">
                Mint
            </a>
            <a class="navbar-brand" href="./about.html">
                About
            </a>
        </div>
        <h2>Ergo Token Burner</h2>
        <form class="form-inline">
            <button id="connect-wallet" type="button" class="btn btn-outline-primary ">
                Connect wallet
            </button>
        </form>
    </nav>

    <div class="alert alert-primary" role="alert" id="status">
        Wallet not connected
    </div>

    <div id="main" class="container-sm mx-auto w-75" hidden>
        <form id="token-form" class="needs-validation" action="#" onsubmit="burnTokens();return false">
            <div class="card p-2 my-auto">
                <div id="container" class="flex-container p-2">

                </div>
                <div>
                    <div class="float-right mw-100">
                        <div class="card p-1 my-auto mx-auto">
                            <div class="row">
                                <label for="ergs" class="col-sm col-form-label">
                                    <h5>Ergs</h5>
                                </label>
                                <div class="col-sm">
                                    <input class="form-control p-2 " id="ergs" value="0.002" required min="0.002"
                                        step=".001">
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm col-form-label text-sm-left display-4">Amount of ergs to be
                                    sent with the
                                    tokens
                                    min(0.002)</label>
                            </div>
                        </div>
                        <div class="card p-1 my-auto mx-auto">
                            <div class="row">
                                <label for="fee" class="col-sm col-form-label">
                                    <h5>Fee</h5>
                                </label>
                                <div class="col-sm">
                                    <input class="form-control p-2 " id="fee" value="0.001" required min="0.001"
                                        step=".001">
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm col-form-label text-sm-left display-4">Fee of the dApp min
                                    (0.001)</label>
                            </div>
                        </div>
                        <div class="card p-2 my-auto">
                            <div>
                                <button type="submit" id="burn-token" class="btn btn-danger float-right">Burn
                                    tokens</button>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </form>
    </div>
    <br />
    <br />

    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>
    <script src="./bootstrap.js"></script>
</body>

</html>
