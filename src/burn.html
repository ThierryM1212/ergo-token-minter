<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../resources/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Ergo Token Burner</title>
    <script>
        function setMaxToken(rowUUID, amount) {
            $("#" + rowUUID).find("input")[0].value = parseFloat(amount).toString();
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div>
            <a class="navbar-brand" href="https://ergoplatform.org/en/" target="_blank">
                <img src="../resources/ergo_logo.png" width="40" height="40" class="d-inline-block align-top" alt="" />
            </a>
            <a class="navbar-brand" href="/">
                Mint
            </a>
            <a class="navbar-brand" href="./about.html">
                About
            </a>
        </div>
        </div>
        <h2>Ergo Token Burner</h2>
        <form class="form-inline">
            <button id="connect-wallet" type="button" class="btn btn-outline-primary ">
                Connect wallet
            </button>
        </form>
    </nav>

    <div class="alert alert-primary" role="alert" id="status">
        Wallet not connected
    </div>

    <div id="container" class="container-sm mx-auto w-75">
        <form id="token-form" class="needs-validation" action="#" onsubmit="burnTokens();return false">
            <table class="table table-bordered table-sm " margin="20px">
                <tbody id="tbody">

                </tbody>
            </table>

            <div class="mb-3 row">
                <label for="ergs" class="col-sm-2 col-form-label">Ergs</label>
                <div class="col-sm-10">
                    <input class="form-control" id="ergs" value="0.002" required min="0.002" step=".001">
                </div>
                <label class="col-sm col-form-label text-sm-left display-4">Amount of ergs to be sent with the tokens
                    min(0.002)</label>
            </div>

            <div class="mb-3 row">
                <label for="fee" class="col-sm-2 col-form-label">Fee</label>
                <div class="col-sm-10">
                    <input class="form-control" id="fee" value="0.001" required min="0.001" step=".001">
                </div>
                <label class="col-sm col-form-label text-sm-left display-4">Fee of the dApp min (0.001)</label>
            </div>

            <button type="submit" id="burn-token" class="btn btn-primary float-right">Burn tokens</button>
        </form>
    </div>
    <br />
    <br />

    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>
    <script src="./bootstrap.js"></script>
</body>

</html>
