<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="../resources/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>Ergo Token Minter</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light justify-content-between">
    <div>
      <a class="navbar-brand" href="https://ergoplatform.org/en/" target="_blank">
        <img src="./resources/ergo_logo.png" width="40" height="40" class="d-inline-block align-top" alt="" />
      </a>
      <a class="navbar-brand" href="./burn.html">
        Burn
      </a>
      <a class="navbar-brand" href="./about.html">
        About
      </a>
    </div>
    </div>
    <h2>Ergo Token Minter</h2>
    <form class="form-inline">
      <button id="connect-wallet" type="button" class="btn btn-outline-primary ">
        Connect wallet
      </button>
    </form>
  </nav>

  <div class="alert alert-primary" role="alert" id="status">
    Wallet not connected
  </div>

  <div class="row">
    <div class="card p-2 my-auto mx-auto">
      <div id="container" class="container-xxl mx-auto">
        <form id="token-form" class="needs-validation" action="#" onsubmit="mintTokens();return false">
          <div class="mb-3 row">
            <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
              <input class="form-control" id="quantity" required min="0" step="1" value="10000" pattern="[0-9]*">
            </div>
            <div class="valid-tooltip">
              OK.
            </div>
            <div class="invalid-tooltip">
              Please a positive integer.
            </div>
          </div>
          <div class="mb-3 row">
            <label for="decimals" class="col-sm-2 col-form-label">Decimals</label>
            <div class="col-sm-10">
              <select class="form-control" id="decimals" required min="0" step="1" pattern="[0-9]">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input class="form-control" id="name" required pattern="[a-zA-Z0-9]{1,15}">
            </div>
          </div>

          <div class="form-group">
            <label for="description">Token description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>

          <div class="mb-3 row">
            <label for="ergs" class="col-sm-2 col-form-label">Ergs</label>
            <div class="col-sm-10">
              <input class="form-control" id="ergs" value="0.002" required min="0.002" step=".001">
            </div>
            <label class="col-sm col-form-label text-sm-left display-4">Amount of ergs to be sent with the tokens
              min(0.002)</label>
          </div>

          <div class="mb-3 row">
            <label for="fee" class="col-sm-2 col-form-label">Fee</label>
            <div class="col-sm-10">
              <input class="form-control" id="fee" value="0.001" required min="0.001" step=".001">
            </div>
            <label class="col-sm col-form-label text-sm-left display-4">Fee of the dApp min (0.001)</label>
          </div>

        </form>
        <button id="mint-token" class="btn btn-primary float-right" onclick="submitButtonClick(event)">Mint
          tokens</button>
      </div>
    </div>
  </div>

  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="./bootstrap.js"></script>
</body>

</html>
